<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles.css" />
        <script src="assets/script.js"></script>
        <title>Memory game</title>
    </head>
    <body>
        <!--You Won!-->
        <div class="you-won">
            <h2>YOU WON!</h2>
            <button
                class="reset-btn btn"
                id="play-again"
                onclick="resetGame(false)"
            >
                Play again?
            </button>
        </div>
        <div class="theme">
            <label class="font" for="day">Day</label>
            <input type="radio" onclick="dayTime()" name="time" />
            <label class="font" for="night">Night</label>
            <input type="radio" onclick="nightTime()" name="time" checked />
        </div>
        <div class="container">
            <div class="data">
                <div class="score">Matches: <span id="scoreBoard">0</span></div>
                <div class="click">
                    Attempts: <span id="clickBoard">0</span>
                </div>
            </div>

            <!-- Rules Section hidden-->
            <section class="rules-sctn">
                <h2>How to play:</h2>
                <div class="rules">
                    <ol class="font-weight">
                        <li>Flip one card, flip another</li>
                        <li>If they match, you get a point</li>
                        <li>If they don't you try again</li>
                        <li>Capisce?</li>
                        <li>Capisce.</li>
                    </ol>
                </div>
                <div>
                    <button class="play-btn btn">Play!</button>
                </div>
            </section>

            <div class="grid"></div>
            <div class="control-btns">
                <button class="reset-btn btn" onclick="resetGame()">
                    Reset
                </button>
                <button class="rules-btn btn">Rules</button>
            </div>
        </div>

        <!--Rules-->
    </body>
</html>
