<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles.css" />
        <script src="assets/script.js"></script>
        <title>Memory game</title>
    </head>
    <body>
        <label class="font" for="day">Day</label>
        <input type="radio" onclick="dayTime()" name="time" />
        <label class="font" for="night">Night</label>
        <input type="radio" onclick="nightTime()" name="time" />
        <div class="container">
            <div class="data">
                <div class="score">
                    Score: <span class="scoreBoard">0</span>
                </div>
                <div class="click">
                    Click: <span class="clickBoard">0</span>
                </div>
            </div>
            <div class="grid"></div>
            <div>
                <button class="reset-btn btn" onclick="resetGame()">
                    Reset
                </button>
                <button class="rules-btn btn">Rules</button>
            </div>
        </div>
    </body>
</html>
